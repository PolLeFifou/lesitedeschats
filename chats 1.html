           <script>
            function myFunction() {
              var x = document.getElementById("myTopnav");
              if (x.className === "topnav") {
                x.className += " responsive";
              } else {
                x.className = "topnav";
              }
            }

      <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      
      .topnav {
        overflow: hidden;
        background-color: rgb(110, 128, 207);
      }
      
      .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      
      .topnav a:hover {
        background-color: rgb(46, 34, 119);
        color: rgb(255, 255, 255);
      }
      
      .topnav a.active {
        background-color: #272975;
        color: white;
      }
      
      .topnav .icon {
        display: none;
      }
      
      @media screen and (max-width: 600px) {
        .topnav a:not(:first-child) {display: none;}
        .topnav a.icon {
          float: right;
          display: block;
        }
      }
      
      @media screen and (max-width: 600px) {
        .topnav.responsive {position: relative;}
        .topnav.responsive .icon {
          position: absolute;
          right: 0;
          top: 0;
        }
        .topnav.responsive a {
          float: none;
          display: block;
          text-align: left;
        }
      }
      </style>
      
            <style>
            * {
            box-sizing: border-box;
            }
            
            body {
            margin: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
            
            /* The grid: Four equal columns that floats next to each other */
            .column {
            float: left;
            width: 25%;
            padding: 10px;
            }
            
            /* Style the images inside the grid */
            .column img {
            opacity: 0.8; 
            cursor: pointer;
            }
            
            .column img:hover {
            opacity: 1;
            }
            
            /* Clear floats after the columns */
            .row:after {
            content: "";
            display: table;
            clear: both;
            }
            
            /* The expanding image container */
            .container {
            position: relative;
            bottom: 15px;
            left: 15px;
            display: none;
            max-width: 40%;
            height: auto;
            }
            
            /* Expanding image text */
            #imgtext {
            position: absolute;
            bottom: 1500x;
            left: 15px;
            color: rgb(110, 128, 207);
            font-size: 500%;
            }
            
            /* Closable button inside the expanded image */
            .closebtn {
            position: absolute;
            top: 10px;
            right: 15px;
            color: white;
            font-size: 200%;
            cursor: pointer;
            }
            </style>

                              function myFunction(imgs) {
